<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input required minlength="3" ngModel type="text" name="name" #name="ngModel" id="name" class="form-control">
    <div class="alert alert-danger" *ngIf="name.invalid && !name.pristine">
      <div *ngIf="name.errors?.['required']">Name field is required</div>
      <div *ngIf="name.errors?.['minlength']">Name field should be at least {{name.errors?.['minlength']['requiredLength']}} characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option [ngValue]="null"></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.invalid && category.touched">
      Category field is required.
    </div>
  </div>
  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input ngModel name="hasMoneyBackGuaranty" type="checkbox" id="moneyBackGuarantee">
      30 Day Money Back Guarantee?
    </label>
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
